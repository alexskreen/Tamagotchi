<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tamagotchi</title>
</head>
<body>
  <div class="container-fluid">
    <div class="jumbotron">
      <h1>Tamagotchi</h1>  
    </div>
    <div class="container" id="pickAFriend">
        <h3>Pick a new friend to love!</h3>
    </div>
    <div class="row text-center text-lg-left">
      <div class="col-lg-3 col-md-4 col-6">
        <a href="#" class="d-block mb-4 h-100">
          <img id="lindsay-lohan" value="Lindsay Lohan" class="img-fluid img-thumbnail" src="https://source.unsplash.com/pWkk7iiCoDM/400x300" alt="">
        </a>
      </div>
      <div class="col-lg-3 col-md-4 col-6">
        <a href="#" class="d-block mb-4 h-100">
          <img id="shia-lebeouf" value="Shia Lebeouf" class="img-fluid img-thumbnail" src="https://source.unsplash.com/aob0ukAYfuI/400x300" alt="">
        </a>
      </div>
      <div class="col-lg-3 col-md-4 col-6">
        <a href="#" class="d-block mb-4 h-100">
          <img id="britney-spears" value="Britney Spears" class="img-fluid img-thumbnail" src="https://source.unsplash.com/EUfxH-pze7s/400x300" alt="">
        </a>
      </div>
      <div class="col-lg-3 col-md-4 col-6">
        <a href="#" class="d-block mb-4 h-100">
          <img id="macauley-culkin" value="Macauley Culkin" class="img-fluid img-thumbnail" src="https://source.unsplash.com/M185_qYH8vg/400x300" alt="">
        </a>
      </div>
    </div>
    <div class="container name-form hidden">
      <div class="row">
        <div class="col-md-4">
        <div id="celebrity"></div>
        </div>
        <div class="col-md-8">
      <form>
        <div class="form-group">
          <label for="name">What would you like to call your Tamagotchi?</label>
          <input type="text" id="name" class="form-control" placeholder="Tamagotchi Name">
          <br>
          <button class="btn btn-info" data-toggle="modal" data-target="#myModal">Meet your friend!</button>
        </div>
      </form>
      </div>
    </div>
    </div>
    <div id="statboard" class="hidden">
      <div class="row">
        <div class="col-md-4">
          <h2>Take care of <span class="celebrity-name"></span></h2>
          <hr>
          <form>
          <div class="form-group">
            <button class="btn btn-info" type="button" id="feed-button">Feed</button>
          </div>
          <div class="form-group">
            <button class="btn btn-info" type="button" id="play-button">Play</button>
          </div>
          <div class="form-group">
            <button class="btn btn-info" type="button" id="sleep-button">Sleep</button>
          </div>
        </form>
        </div>
        <div class="col-md-4">
          <span id="celebrity-img"></span>
        </div>
        <div class="col-md-4">
          <h2><span class="celebrity-name"></span>'s Health</h2>
          <hr>
          <p>Food: <span id="user-food"></span></p>
          <p><span id="food-warning" class="warning"></span></p>
          <p>Play: <span id="user-play"></span></p>
          <p><span id="play-warning" class="warning"></span></p>
          <p>Sleep: <span id="user-sleep"></span></p>
          <p><span id="sleep-warning" class="warning"></span></p>
        </div>
      </div>
      
    </div>
  </div>


<!-- Modal -->
<div class="container">
  
    <!-- The Modal -->
    <div class="modal" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
        
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Congratulations!</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          
          <!-- Modal body -->
          <div class="modal-body">
            You are about to embark on the richest journey of your life!  Here are some rules to keep your new baby alive....
          </div>
          
          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-info" data-dismiss="modal" id="modal-button">Go!</button>
          </div>
          
        </div>
      </div>
    </div>
    
  </div>

</body>
</html>
