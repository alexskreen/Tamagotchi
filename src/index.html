<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Bubblegum+Sans"/>
  <title>Tamagotchi</title>
</head>
<body>
  
  <div class="container-fluid">
    <div class="container" id="landing">
      <h1>Tamagotchi</h1>
      <div class="form-group">
          <button class="btn btn-info" type="button" id="start">Start Game</button>
        </div>
    </div>
    <!-- <img src="https://cdn3.iconfinder.com/data/icons/90-s-stuff/674/tamagotchi_game_pet_retro_digital-512.png" alt=""> -->
    
    <div class="container hidden" id="pickAFriend">
      <div class="container">
          <h3>Pick a new friend to love!</h3>
      </div>
      <div class="row text-center text-lg-left">
        <div class="col-lg-3 col-md-4 col-6">
          <a href="#" class="d-block mb-4 h-100">
            <img id="lindsay-lohan" value="Lindsay Lohan" class="img-fluid img-thumbnail" src="https://www.snakkle.com/wp-content/uploads/2011/06/lohan-parenttrap-GC.jpg" alt="">
          </a>
        </div>
        <div class="col-lg-3 col-md-4 col-6">
          <a href="#" class="d-block mb-4 h-100">
            <img id="shia-lebeouf" value="Shia Lebeouf" class="img-fluid img-thumbnail" src="https://imgix.ranker.com/user_node_img/50082/1001627191/original/shia-labeouf-had-a-troubled-childhood-photo-u1?w=650&q=50&fm=pjpg&fit=crop&crop=faces" alt="">
          </a>
        </div>
        <div class="col-lg-3 col-md-4 col-6">
          <a href="#" class="d-block mb-4 h-100">
            <img id="britney-spears" value="Britney Spears" class="img-fluid img-thumbnail" src="https://mkculture.files.wordpress.com/2012/02/young-britney-spears-431x300.jpg" alt="">
          </a>
        </div>
        <div class="col-lg-3 col-md-4 col-6">
          <a href="#" class="d-block mb-4 h-100">
            <img id="macauley-culkin" value="Macauley Culkin" class="img-fluid img-thumbnail" src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcS6liyZH3CGolr8EfWBdUw_luf6npYf3BzcL9R1mCwn3Y0Trj9H" alt="">
          </a>
        </div>
      </div>
    </div>

    <div class="container name-form hidden">
      <div class="row">
        <div class="col-md-4">
          <div id="celebrity"></div>
        </div>
        <div class="col-md-8">
          <form>
            <div class="form-group">
              <label for="name">What would you like to call your Tamagotchi?</label>
              <input type="text" id="name" class="form-control" placeholder="Tamagotchi Name">
              <br>
              <button class="btn btn-info" id="name-button" data-toggle="modal" data-target="#myModal">Meet your friend!</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div id="statboard" class="hidden">
      <div class="row">
        <div class="col-md-4">
          <div class="card" id="care-buttons">
            <h2>Take care of <span class="celebrity-name"></span></h2>
            <hr>
            <form>
              <div class="form-group">
                <button class="btn btn-info btn-block" type="button" id="feed-button">Feed</button>
              </div>
              <div class="form-group">
                <button class="btn btn-info btn-block" type="button" id="play-button">Play</button>
              </div>
              <div class="form-group">
                <button class="btn btn-info btn-block" type="button" id="sleep-button">Sleep</button>
              </div>
            </form>
          </div>
        </div>
        <div class="col-md-4">
          <span id="celebrity-img"></span>
          <span id="celebrity-gif"></span>
          <span id="celebrity-giphy"></span>
        </div>
        <div class="col-md-4">
          <div class="card" id="health-bars">
            <h2><span class="celebrity-name"></span>'s Health</h2>
            <hr>
            <p>Food:</p>
            <div class="progress">
                <div id="user-food" class="progress-bar progress-bar-striped progress-bar-animated bg-info" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <p><span id="food-warning" class="warning"></span></p>
            <p>Play:</p>
            <div class="progress">
                <div id="user-play" class="progress-bar progress-bar-striped progress-bar-animated bg-info" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <p><span id="play-warning" class="warning"></span></p>
            <p>Sleep:</p>
            <div class="progress">
                <div id="user-sleep" class="progress-bar progress-bar-striped progress-bar-animated bg-info" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <p><span id="sleep-warning" class="warning"></span></p>
          </div>
        </div>
      </div>
      
    </div>
  </div>

<!-- Modal -->
<div class="container">
  
    <!-- The Modal -->
    <div class="modal" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
        
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Congratulations!</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          
          <!-- Modal body -->
          <div class="modal-body">
            You are about to embark on the richest journey of your life!  Here are some rules to keep your new baby alive....
          </div>
          
          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-info" data-dismiss="modal" id="modal-button">Go!</button>
          </div>
          
        </div>
      </div>
    </div>
    
  </div>

  <!-- Modal -->
<div class="container">
  
    <!-- The Modal -->
    <div class="modal" id="death-modal">
      <div class="modal-dialog">
        <div class="modal-content">
        
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Game Over</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          
          <!-- Modal body -->
          <div class="modal-body">
            You let your baby die :(
              <img src="https://wordbrothel.com/wp-content/uploads/2019/05/TomagotchyaJournalism.jpg" alt="Death screen"> 
          </div>
          
          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-info" data-dismiss="modal" id="again">Play Again?</button>
          </div>
          
        </div>
      </div>
    </div>
    
  </div>

</body>
</html>
